<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='style.css'>
    <!--allows scaling for different screen sizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting App</title>
</head>

<body>
    <div>
        <h1>
            <center>
                <p>Scouting App</p>
            </center>
        </h1>
    </div>
    <div>
        <center>
            <p>
                <b>Remastered</b>
            </p>

            <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
                Click me
            </button>
        </center>
    </div>
    <div>
        <center>
            <p id="searchDescription">
                <b>Search for a team</b>
            </p>
            <input type="text" name="search" placeholder="Search Here!"></input>
        </center>
    </div>
    <div>
        <p id = Auton>
            <b>Auton</b>
        </p>
    </div>
    <div>
        <p>
            High Shots made:
        </p>
        <input type="radio" name="highShots" id = "highShotButtons" value="1">1</input>
        <input type="radio" name="highShots" id = "highShotButtons" value="2">2</input>
        <input type="radio" name="highShots" id = "highShotButtons" value="3">3</input>
    </div>
    <div>
        <p>
            Low Shots made:
        </p>
        <input type="radio" name="lowShots" id = "lowShotButtons" value="1">1</input>
        <input type="radio" name="lowShots" id = "lowShotButtons" value="2">2</input>
        <input type="radio" name="lowShots" id = "lowShotButtons" value="3">3</input>
    </div>
</body>

</html>
