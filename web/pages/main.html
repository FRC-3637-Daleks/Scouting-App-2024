<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='style.css'>
    <!--allows scaling for different screen sizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting App</title>
</head>

<body>
    <div>
        <h1>
            <center>
                <p>Scouting App</p>
            </center>
        </h1>
    </div>
    <div>
        <center>
            <p>
                <b>Remastered</b>
            </p>

            <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
                Click me
            </button>
        </center>
    </div>
    <div>
        <center>
            <p id="searchDescription">
                <b>Search for a team</b>
            </p>
            <input type="text" name="search" placeholder="Search Here!"></input>
        </center>
    </div>
</body>

<body>
    <div class = "container">
        <div class = "left-cont">

            <div>
                <p id = "Auton">
                    <b>Auton</b>
                </p>
            </div>
            <div>
                <p>
                    High Shots made:
                </p>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="0">0</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="1">1</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="2">2</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="3">3</input>
            </div>
            <div>
                <p>
                    Low Shots made:
                </p>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="0">0</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="1">1</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="2">2</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="3">3</input>
            </div>
            <div>
                <p>
                    Balls Picked Up:
                </p>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="0">0</input>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="1">1</input>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="2">2</input>    
        
            </div>
        </div>
        <div class = "right-cont">
            <div>
                <p id = "Teleop">
                    <b>Teleop</b>
                </p>
            </div> 
            <div>
                <p>
                    High Shots made: <span id = "teleopShotsMadeOutput">0</span>
                </p>
                <!--create slider-->
                <input type="range" min="0" max="20" value="0" class="slider" id="teleopShotsMade">
                <script>
                    var teleopShotsMade = document.getElementById("teleopShotsMade");
                    var teleopShotsMadeOutput = document.getElementById("teleopShotsMadeOutput");
                    teleopShotsMade.oninput = function() {
                        teleopShotsMadeOutput.innerHTML = this.value;
                    }
                </script>
            </div>
            <div>
                <p>
                    Low Shots made: <span id = "teleopLowShotsMadeOutput">0</span>
                </p>
                <!--create slider-->
                <input type="range" min="0" max="20" value="0" class="slider" id="teleopLowShotsMade">
                <script>
                    var teleopLowShotsMade = document.getElementById("teleopLowShotsMade");
                    var teleopLowShotsMadeOutput = document.getElementById("teleopLowShotsMadeOutput");
                    teleopLowShotsMade.oninput = function() {
                        teleopLowShotsMadeOutput.innerHTML = this.value;
                    }
                </script>
            </div>
            <div>
                <p>
                    Balls Picked Up: <span id = "teleopBallsPickedUpOutput">0</span>
                </p>
                <!--create slider-->
                <input type="range" min="0" max="20" value="0" class="slider" id="teleopBallsPickedUp">
                <script>
                    var teleopBallsPickedUp = document.getElementById("teleopBallsPickedUp");
                    var teleopBallsPickedUpOutput = document.getElementById("teleopBallsPickedUpOutput");
                    teleopBallsPickedUp.oninput = function() {
                        teleopBallsPickedUpOutput.innerHTML = this.value;
                    }
                </script>
            </div>
            <div>
                <p>
                    Shots Made at Once: <span id = "teleopShotsMadeAtOnceOutput">0</span>
                </p>
                <!--create slider-->
                <input type="range" min="0" max="20" value="0" class="slider" id="teleopShotsMadeAtOnce">
                <script>
                    var teleopShotsMadeAtOnce = document.getElementById("teleopShotsMadeAtOnce");
                    var teleopShotsMadeAtOnceOutput = document.getElementById("teleopShotsMadeAtOnceOutput");
                    teleopShotsMadeAtOnce.oninput = function() {
                        teleopShotsMadeAtOnceOutput.innerHTML = this.value;
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
