    <title>Scouting App</title>
</head>

<body>
    <div>
        <h1>
            <center>
                <p>Scouting App</p>
            </center>
        </h1>
    </div>
    <div>
        <center>
            <p>
                <b>Remastered</b>
            </p>

            <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
                Click me
            </button>
        </center>
    </div>
    <div>
        <center>
            <p id="searchDescription">
                <b>Search for a team</b>
            </p>
            <input type="text" name="search" placeholder="Search Here!"></input>
        </center>
    </div>

<body>
    <div class = "container">
        <div class = "left-cont">

            <div>
                <p id = "Auton">
                    <b>Auton</b>
                </p>
            </div>
            <div>
                <p>
                    High Shots made:
                </p>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="0">0</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="1">1</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="2">2</input>
                <input type="radio" name="autonHighShots" id = "autonHighShotButtons" value="3">3</input>
            </div>
            <div>
                <p>
                    Low Shots made:
                </p>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="0">0</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="1">1</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="2">2</input>
                <input type="radio" name="autonLowShots" id = "autonLowShotButtons" value="3">3</input>
            </div>
            <div>
                <p>
                    Balls Picked Up:
                </p>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="0">0</input>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="1">1</input>
                <input type="radio" name="autonBalls" id = "autonBallsButtons" value="2">2</input>    
        
            </div>
        </div>
        <div class = "right-cont">
            <div>
                <p>
                    <b>Teleop</b>
                </p>
            </div> 
        </div>
    </div>
</body>
