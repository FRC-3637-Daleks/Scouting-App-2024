<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='display.css'>
    <!--allows scaling for different screen sizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting App Data</title>
</head>

<body>
    <div class="header-cont">
        <center>
            <p id="title">
                title!
            </p>
        </center>
    </div>
    <div class="container-row">    
        <div class="left-cont">
            <p>
                Search bar!
            </p>
            <input type="text" id="teamId" name="Search" maxlength="10" placeholder="Team ID Here">
            <!--only allow integer inputs in text-->
            <script>
                document.getElementById("teamId").onkeypress = function(e) {
                    return /\d/.test(String.fromCharCode(e.charCode));
                }
            </script>
            <div class="dalek-image">
                <img src="3637-dalek.png" alt="3637 dalek picture">
            </div>
        </div>
        <div class="right-cont">
            <p> 
                Auton
            </p>
            <div class="key">
                <table>
                    <tr>
                        <th>Team</th>
                        <th>Match Number</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Missed</th>
                        <th>Off Platform</th> 
                    </tr>
                    <tr>
                        <td>3637</td>
                        <td>1</td>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                        <td>Y</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
